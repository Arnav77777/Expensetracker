<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile - Expense Tracker</title>
  <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
  <header>
    <h1>Manage Profile</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="addexpense.html">Add Expense</a>
      <a href="viewexpense.html">View Expense</a>
    </nav>
  </header>
  <main>
    <h2>Update Profile</h2>
    <form id="updateProfileForm" action="updateprofile.php" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <h2>Delete Profile</h2>
    <form id="deleteProfileForm" action="deleteprofile.php" method="POST">
      <button type="submit" class="btn btn-danger">Delete Profile</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Expense Tracker</p>
  </footer>
</body>
</html>
