<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - Expense Tracker</title>
  <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
  <header>
    <h1>Add Expense</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="viewexpense.html">View Expenses</a>
    </nav>
  </header>
  <main>
    <h2>Add New Expense</h2>
    <form id="expenseForm" action="addexpense.php" method="POST">      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="entertainment">Entertainment</option>
        <option value="bills">Bills</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <button type="submit" class="btn"><i class="fas fa-trash-alt"></i>Add Expense</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Expense Tracker</p>
  </footer>
  <script src="Script.js"></script>
</body>
</html>
