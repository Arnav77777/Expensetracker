<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Expenses - Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
  <header>
    <h1>Your Expenses</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="addexpense.html">Add Expense</a>
    </nav>
  </header>
  <main>
    <h2>Expense List</h2>
    <form id="filterForm">
      <div class="input-group">
        <label for="startDate" class="input-label">Start Date:</label>
        <input type="date" id="startDate" name="startDate" class="input-field">
      </div>
      
      <div class="input-group">
        <label for="endDate" class="input-label">End Date:</label>
        <input type="date" id="endDate" name="endDate" class="input-field">
      </div>
      
      <div class="input-group">
        <label for="category" class="input-label">Category:</label>
        <select id="category" name="category" class="input-field">
          <option value="">All</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    
    <button id="exportButton" class="btn btn-accent">
      <i class="fas fa-file-export"></i> Export to CSV
    </button>
    
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row - will be populated dynamically -->
        <tr>
          <td>2023-05-15</td>
          <td>Food</td>
          <td>25.50</td>
          <td>Dinner</td>
          <td data-actions>
            <button class="delete-btn">
                <i class="fas fa-trash-alt"></i> Delete
            </button>
        </td>
        </tr>
        <!-- More rows will be added here dynamically -->
      </tbody>
    </table>
  </main>
  
  <footer>
    <p> Expense Tracker</p>
  </footer>
  
  <script src="viewexpense.js"></script>
</body>
</html>
